<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSSRIOqyon1x08BamiEYbvKW-TATsQbG37aQw&s" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Memory Game</h1>
    <div id="start-container">
        <label for="">Chooes the Grid</label>
        <div id="grid-button">
            <button class="gbutton" id="4x4" onclick="ChooseGrid(4)" >4x4</button>
            <button class="gbutton" id="6x6" onclick="ChooseGrid(6)">6x6</button>
        </div>
        <button id="start-btn" onclick="StartGame()">Start</button>
    </div>

    <div id="main-container">
        <div id="mov-div">
            <h2>Moves:</h2>
            <h2 id="moves" >0</h2>
        </div>
        
        <div id="tile-container"></div>
    </div>
    
</body>
</html>
